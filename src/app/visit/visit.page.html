<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Visita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image-background-header">
  </div>
  <div class="visit-info-container">
    <div class="qr-container">
      <img src="{{visit.qr_url}}" alt="">
      <div class="qr-text">
        {{visit.qr_value}}
      </div>
      <div class="title2 oswald-font"><b>San Mateo 220</b></div>
      <div class="title3">{{visit.visitor_name}}</div>
      <div class="m-t-15" *ngIf="!visit.isRecurring">Ãšnico acceso para el <b>{{visit.visit_date | date}}</b></div>
      <div class="m-t-15" *ngIf="visit.isRecurring">Visita <b>Frecuente</b></div>
      <hr />
      <ion-button expand="block" color="light">
        Compartir
      </ion-button>
      <ion-button expand="block" color="danger" (click)="deleteVisit()">
        Eliminar
      </ion-button>
    </div>
  </div>
  <div class="ion-padding">
    
  </div>
</ion-content>
