<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Visitas</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/create-visit']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="background-filler"></div>
  <div class="ion-padding">
    <div class="visit white-shadow-container" *ngFor="let visit of visits" (click)="goToVisit(visit)">
      <div class="avatar-container">
        <div class="avatar" style="background-image: url({{visit.picture}})">
          <div class="initials">{{visit.initals}}</div>
        </div>
      </div>
      <div class="details-container">
        <div class="title">{{visit.visitor_name}}</div>
        <div class="subtitle" *ngIf="visit.isRecurring">Visita Frecuente</div>
        <div class="subtitle" *ngIf="!visit.isRecurring">{{visit.visit_date_formatted}}</div>
      </div>
      <div class="action-container">
        <div class="circle-container-with-icon">
          <ion-icon name="arrow-forward-sharp"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-content>
