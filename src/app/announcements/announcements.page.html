<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Anuncios</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/create-announcement']">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="background-filler"></div>
  <div class="ion-padding">
    <div class="announcement white-shadow-container" *ngFor="let announcement of announcement" (click)="goToAnouncement(announcement)">
      <div class="details-container">
        <div class="title">{{announcement_name}}</div>
        <div class="subtitle" *ngIf="!announcement.isRecurring">{{announcement.announcement_date_formatted}}</div>
      </div>
      <div class="action-container">
        <div class="circle-container-with-icon">
          <ion-icon name="arrow-forward-sharp"></ion-icon>
        </div>
      </div>
    </div>
  </div>
